<div class="container">

    <div class="jumbotron">
        <div class="container">
            <h2 style="color: #ffd800;">Shitty Employee Manager</h2>
            
            <a class="btn btn-warning" href="/employees" role="button">View Employees</a>
            <a class="btn btn-danger" href="/home" role="button">Home</a>
        </div>
    </div>



    <div class="panel panel-default">
        <!-- Default Panel Contents -->
        <div class="panel-heading"><h4>Create Shitty Employee</h4></div>


        <div class="input-group">
            <span class="input-group-addon" id="employee_name">Name</span>
            <input type="text" class="form-control" placeholder="Shitty Employee Name" aria-describedby="basic-addon1">


        </div>
        <!-- All the inputs for creating a new employee-->
        <div class="input-group">
            <span class="input-group-addon" id="employee_department">Department</span>
            <input type="text" class="form-control" placeholder="Department" aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <span class="input-group-addon" id="employee_employed">Years Employed</span>
            <input type="text" class="form-control" placeholder="Years Employed" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="employee_supervisor">Supervisor</span>
            <input type="text" class="form-control" placeholder="Supervisor" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="employee_salary">Salary</span>
            <input type="text" class="form-control" placeholder="Shitty Salary" aria-describedby="basic-addon1">
        </div>
        <div class="input-group">
            <span class="input-group-addon" id="employee_address">Address</span>
            <input type="text" class="form-control" placeholder="Address" aria-describedby="basic-addon1">
        </div>

        <div class="btn" role="button">
            <button type="button" class="btn btn-default">Create Employee</button>
        </div>
    </div>

</div>
